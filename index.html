<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scripts/weather.js"></script>
</head>

<body>
    <div class="root">
        <div class="container">
            <form class="weather-form" id="weather-form" onsubmit="event.preventDefault(); getWeather();">
                <header class="form-title">Location Form</header>
                <div class="form-group">
                    <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude"
                        placeholder="Latitude">
                </div>
                <div class="form-group">
                    <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude"
                        placeholder="Longitude">
                </div>
                <div class="button-container">
                    <button type="submit" class="btn-submit">Submit
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="24" height="24"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                clip-rule="evenodd" />
                        </svg></button>
                </div>
            </form>
            <div class="weather-container" id="weather-container">
                <div class="location-date" id="weather-locaiton">
                    Insert your location data to veiw the weather Report                    
                </div>
                <div class="current-weather grid">
                    <div class="flex">
                        <div class="current-weather__icon-container" id="weather-icon">
                        </div>
                        <div class="current-weather__temp pr-4" id="current-temp">
                        </div>
                    </div>
                    <div class="current-weather__stats" id="current-stats">                        
                    </div>
                </div>
                <div class="today-weather-container" >
                <h3>Today's weather</h3>
                <div class="grid grid-cols-7 gap-2" id="forcast-today">

                </div>

                </div>  
                <h3>5-day forecast</h3>
                <div class="five-day-weather-container grid gap-2" id="forcast-five-days">                    
                </div>
            </div>            
        </div>
    </div>
</body>

</html>
